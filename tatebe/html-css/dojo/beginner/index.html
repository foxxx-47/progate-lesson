<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Progate</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <p class="header-title">Progate</p>
    <p class="header-content">プログラミングとは</p>
    <p class="header-content">学べるレッスン</p>
    <p class="header-content">お問い合わせ</p>
  </header>

  <main>
    <div class="top">
      <h1>HELLO WORLD<span class="red">.</span></h1>
      <h2>プログラミングの世界へようこそ</h2>
    </div>
    <div class="contents">
      <div class="contents-title">
        <h3>学べるレッスン</h3>
      </div>

      <div class="border"></div>

      <div class="lessons">
        <div class="lesson">
          <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
          <p class="lesson-title">HTML & CSS</p>
        </div>
        <div class="lesson">
          <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
          <p class="lesson-title">PHP</p>
        </div>
        <div class="lesson">
          <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
          <p class="lesson-title">Ruby</p>
        </div>
        <div class="lesson">
          <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
          <p class="lesson-title">Swift</p>
        </div>
      </div>
    </div>

    <div class="contact">
      <div class="contact-title">
        <h3>お問い合わせ</h3>
      </div>

      <div class="border"></div>

      <div class="form">
        <div class="mail">
          <p>メールアドレス（必須）</p>
          <input type="text">
        </div>
        <div class="note">
          <p>お問い合わせ内容（必須）</p>
          <textarea></textarea>
        </div>
        <div class="submit">
          <p>※必須項目は必ずご入力ください</p>
          <input type="submit" value="送信">
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="footer-left">
      <p>Progate</p>
    </div>
    <div class="footer-right">
      <p>会社概要</p>
      <p>採用</p>
      <p>お問い合わせ</p>
    </div>
  </footer>
</body>
</html>
